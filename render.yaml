services:
  # Backend API Service
  - type: web
    name: baby-cry-analyser-backend
    runtime: python
    buildCommand: pip install -r code/web/backend/requirements.txt
    startCommand: cd code/web/backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
    healthCheckPath: /docs

  # Frontend Static Site
  - type: web
    name: baby-cry-analyser-frontend
    runtime: static
    buildCommand: cd code/web/frontend && npm install && npm run build
    staticPublishPath: code/web/frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
